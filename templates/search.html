<!-- this is our main search form -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackathon 2024 - A Team</title>
    <link href="{{url_for('static',filename='./css/main.css')}}" rel="stylesheet">
</head>
<body>
    <div class="flex justify-center items-center h-screen">
        <div class="w-full max-w-xs">
            <div class="text-center mb-4">
                <img src="{{url_for('static',filename='./images/logo.png')}}" alt="Quackathon 2024 - A Team" class="w-1/3 mx-auto mb-4">
            </div>
            <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" action="/generate_map"  method="GET">
              <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="current_Location">
                    Current Location
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="current_location" name="current_location" type="text" placeholder="Enter your current location">
              </div>
              <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="atm_id">
                  Number of ATMs
                </label>
                <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="atm_id" name="atm_id" type="text" placeholder="Enter number of ATMS to see">
              </div>
              <div class="flex items-center justify-between">
                <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit">
                  Generate Route
                </button>
              </div>
            </form>
            <p class="text-center text-gray-500 text-xs">
              &copy;2024 Quackathon- A Team. All rights reserved.
            </p>
          </div>
    </div>
</body>
</html>
