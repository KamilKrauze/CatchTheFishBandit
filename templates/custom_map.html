<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quackathon 2024 - A Team</title>
    <link href="{{url_for('static',filename='css/main.css')}}" rel="stylesheet">
</head>
<body>
    <!-- display users current location and the place they are going in one line -->
    <div class="mb-2">
        <ol class="flex items-center w-full p-3 space-x-2 text-sm font-medium text-center text-gray-500 bg-white border border-gray-200 rounded-lg shadow-sm dark:text-gray-400 sm:text-base dark:bg-gray-800 dark:border-gray-700 sm:p-4 sm:space-x-4 rtl:space-x-reverse">
            <li class="flex items-center text-blue-600 dark:text-blue-500">
                <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-blue-600 rounded-full shrink-0 dark:border-blue-500">
                    1
                </span>
                Scotland <span class="hidden sm:inline-flex sm:ms-2">Dundee</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
                </svg>
            </li>
            <li class="flex items-center">
                <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    2
                </span>
                Edinbrugh <span class="hidden sm:inline-flex sm:ms-2">Scotland</span>
                <svg class="w-3 h-3 ms-2 sm:ms-4 rtl:rotate-180" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 12 10">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m7 9 4-4-4-4M1 9l4-4-4-4"/>
                </svg>
            </li>
            <li class="flex items-center">
                <span class="flex items-center justify-center w-5 h-5 me-2 text-xs border border-gray-500 rounded-full shrink-0 dark:border-gray-400">
                    3
                </span>
                London <span class="hidden sm:inline-flex sm:ms-2">England</span>
            </li>
        </ol>
        <form id="atmForm" style="display: none;">
        <div class="flex">
            <label for="atm_id" class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white">ATM ID</label>
            <div class="relative w-full">
                <input type="atm_id" id="atm_id" class="block p-2.5 w-full z-20 text-sm text-gray-900 bg-gray-50 rounded-e-lg rounded-s-gray-100 rounded-s-2 border border-gray-300 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:border-blue-500" placeholder="Enter a new machine" required />
                <button type="submit" class="absolute top-0 end-0 p-2.5 h-full text-sm font-medium text-white bg-blue-700 rounded-e-lg border border-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
                    <svg class="w-4 h-4" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"></path>
                    </svg>
                </button>
            </div>
        </div>
        </form>

        <!-- simple form to hold estimated arival timne and distance -->
   
    </div>


<!-- iframe to display the map -->
<iframe src="{{ url_for('static', filename='maps/map.html') }}" width="100%" height="600"></iframe>

<div id="addAtmButton" class="fixed bottom-4 right-4">
    <button class="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-full shadow-lg">
    Add new ATM
  </button>
</div>
<script>
    document.getElementById('addAtmButton').addEventListener('click', function() {
        var form = document.getElementById('atmForm');
        if (form.style.display === "none") {
            form.style.display = "block";
        } else {
            form.style.display = "none";
        }
    });
</script>
<script>
    window.onload = function() {
        var distanceElement = document.querySelector('.distance');
        var durationElement = document.querySelector('.duration');

        if (distanceElement && distanceElement.textContent.includes('meters')) {
            // log the distance data
            console.log('Distance: ' + distanceElement.textContent);
            console.log('Distance data exists');
        } else {
            console.log('Distance data does not exist');
        }

        if (durationElement && durationElement.textContent.includes('seconds')) {
            console.log('Duration data exists');
        } else {
            console.log('Duration data does not exist');
        }
    }
</script>
</body>
</html>
